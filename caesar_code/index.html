<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Caesar code</title>
    <!-- не забыть поменять -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/index.css" />
  <link rel="stylesheet" href="/styles.css" />
    <script src="js/index.js" defer></script>
  </head>
  <body>
    <a href="../menu/index.html" class="back">&lt;back</a>
    <div class="container">
      <h1>Шифр цезаря</h1>
      <!-- не забыть поменять -->
      <input type="text" placeholder="Enter text here" id="text" />
      <div class="form-check" style="margin-bottom: 17px">
        <input class="form-check-input" type="checkbox" id="marg" checked />
        <label class="form-check-label" for="marg" style="margin-top: 3px">
          Определенный отступ
        </label>
      </div>
      <div class="form-check" style="margin-bottom: 17px">
        <input class="form-check-input" type="checkbox" id="lang" />
        <label class="form-check-label" for="lang" style="margin-top: 3px">
          Английский
        </label>
      </div>
      <div class="form-check" id="allyo" style="margin-bottom: 17px">
        <input class="form-check-input" type="checkbox" id="yo" checked/>
        <label class="form-check-label" for="yo" style="margin-top: 3px">
          С буквой Ё
        </label>
      </div>
      <input type="number" placeholder="Enter num here" id="num" value="0" />
      <input
        type="text"
        placeholder="Caesar code will appear here"
        id="answer"
        disabled
      />
      <ol class="form" id="allvars">
      </ol>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
